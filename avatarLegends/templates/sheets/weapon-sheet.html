<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'Name' }}"/></h1>
    </header>
    <div>
        <table>
            <tr>
                <th>{{localize "avatarLegends.weapon.attackWith"}}</th>
                <th>{{localize "avatarLegends.weapon.damage"}}</th>
                <th>{{localize "avatarLegends.weapon.concealment"}}</th>
                <th>{{localize "avatarLegends.weapon.throwable"}}</th>
            </tr>
            <tr>
                <td>
                    <select name="data.attackWith">
                        {{#select data.attackWith}}
                        {{#each config.attackTypes as |name type|}}
                        <option value="{{type}}">{{localize name}}</option>
                        {{/each}}
                        {{/select}}
                    </select>
                </td>
                <td>
                    <input name="data.damage" type="text" value="{{data.damage}}" data-dtype="Number" />
                </td>
                <td>
                    <input name="data.concealment" type="text" value="{{data.concealment}}" data-dtype="Number" />
                </td>
                <td>
                    <input name="data.throwable" type="checkbox" {{checked data.throwable}} />
                </td>
            </tr>
        </table>
        <textarea name="data.description">{{data.description}}</textarea>
    </div>
</form>
